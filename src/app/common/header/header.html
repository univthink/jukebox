<div class="header">  
  <div class="header-info">
    <div class="header-label song">
      <span>{{ currentlyPlaying.track }}</span>
    </div>
    <div class="header-label artist">
      <span>{{ currentlyPlaying.artist }}</span>
    </div>
  </div>
  <div class="record-player">
    <div class="record" ng-if="currentlyPlaying">
      <img src="{{ currentlyPlaying.image_url }}">
    </div>
  </div>
</div>
