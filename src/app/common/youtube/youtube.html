<div class="iframe-youtube-player">
  <div class="iframe-youtube" ng-if="currentlyPlaying">
    <div class="iframe-container">
      {{ currentlyPlaying.url }}
      <br>
      {{ yt_id }}
      <iframe id="ytplayer" type="text/html" width="640" height="390" ng-src="{{ yt_id | youtubeEmbedUrl }}" frameborder="0"/>
      <!-- <iframe ng-src="{{ currentlyPlaying.url | spotifyEmbedUrl }}" width="160" height="160" frameborder="0" allowtransparency="true" scrolling="no"></iframe> -->
</div>
