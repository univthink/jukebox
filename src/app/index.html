<!DOCTYPE html>
<html lang="en" ng-app="jukebox"> <!-- class="no-js" -->
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jukebox</title>
    <!-- <base href="/app"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,300,900" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- inject:vendor:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/bower_components/ng-sortable/dist/ng-sortable.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endinject -->
  </head>
  <body>
    <div style="height: 0; width: 0; position: absolute; visibility: hidden">
        <!-- inject:svg -->
        <svg xmlns="http://www.w3.org/2000/svg"><symbol id="assets"/></svg>
        <!-- endinject -->
    </div>
    <ng-view class="page {{ pageClass }}"></ng-view>
    <!-- inject:vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/ng-sortable/dist/ng-sortable.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/app.js"></script>
    <script src="/common/sharedRoomData/sharedRoomData.js"></script>
    <script src="/common/plusButton/plusButton.directive.js"></script>
    <script src="/common/header/header.directive.js"></script>
    <script src="/common/footer/footer.js"></script>
    <script src="/common/backendAPI/backendAPI.js"></script>
    <script src="/search/search.directive.js"></script>
    <script src="/search/search.controller.js"></script>
    <script src="/queue/queueController.js"></script>
    <script src="/jukebox-templates.js"></script>
    <!-- endinject -->
  </body>
</html>
