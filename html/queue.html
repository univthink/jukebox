<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Pick Play Room</title>
  <link rel="stylesheet" href="../chui/chui-ios-3.5.2.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="../chui/chui-3.5.2.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/jquery.cookie.js"></script>
  <script src="../js/jquery.ui.touch-punch.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      queueReady();
    });
  </script>
</head>
<body>

  <nav id="header_nav">
    <a onclick='window.location.href="home.html";' ontouchend='window.location.href="home.html";' class='button' id='homeButton'>Home</a> 
    <h1><div id="room_name">QUEUE</div></h1>
    <a onclick="toggleSortDelete();" ontouchend="toggleSortDelete();" class='button' style='display: none;' id='editButton'>Edit</a>
  </nav>
  <article id="main" class="current">
    <section id="notification_area">
      <div id="notification_div"></div>
    </section>
    <section id="song_section">
        <h2>Add A Song</h2>
        <input class="fitParent" id="spotify_song_search" placeholder="Search for a song..." onfocus="this.placeholder=''" onblur="this.placeholder='Search for a song...'">
        <h2>Music Playlist</h2>
          <ol class='list sortable' id="queue_list"></ol>  
    </section>
  </article>

  <div id="colorPopover">
    <ul id="colorPickerList"></ul>
  </div>

</body>
</html>
