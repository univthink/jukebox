<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <title>MusicViz Homepage</title>
    <link rel="stylesheet" href="../chui/chui-ios-3.5.2.css">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="../chui/chui-3.5.2.js"></script>
    <style>
      .button.action {
        min-width: 200px;
        max-width: 300px;
        margin: 20px auto;
        display: block;
      }
    </style>
    <script type="text/javascript"></script>
  </head>
  <body>

    <nav>
      <h1>WELCOME TO MUSIC VIZ</h1>    
    </nav>

    <article class='current'>
      <section>
        <h2>CREATE A USER</h2>
        <ul class='list' ui-implements='form'>
          <li>
            <input autocorrect="off" autocapitalize="words" type="text" id="username" placeholder="Username" required>
          </li>
        </ul>
        <a class='button action' id="createUser">Create New User</a>
      </section>

      <section>
        <h2>CREATE A ROOM</h2>
        <ul class='list' ui-implements='form'>
          <li>
            <input autocorrect="off" autocapitalize="words" type="text" id="username" placeholder="Your Username" required>
          </li>
          <li>
            <input autocorrect="off" autocapitalize="words" type="text" id="roomname" placeholder="Room Name" required>
          </li>
          <li>
            <input autocorrect="off" autocapitalize="words" type="text" id="mode" placeholder="Mode (e.g. 'test')" required>
          </li>
          <li>
           <input type="password" id="password" placeholder="Password" required>
          </li>
        </ul>
        <a class='button action' id="createRoom">Create Room</a>
      </section>
    </article>

  </body>
</html>
