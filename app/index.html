<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jukebox</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
</head>
<!-- <body ng-init="songs=['Hello', 'World', 'Sunny', 'Day']"> -->
<body>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <div ng-controller="SongsController">
    <div>
      <p>Search:</p>
      <input type="text" ng-model="searchText" />
      <br/>
      {{ searchText }}
    </div>

    <div ng-repeat="song in songs | filter:searchText">
      <p>{{ song.name }} <em>by</em> {{ song.artist }} <em>for</em> {{ song.price | currency }}</p>
    </div>
  </div>

  <script src="footer/jb-footer.js"></script>
  <script src="header/jb-header.js"></script>
  <script src="components/spotify-search.js"></script>
  <script src="queue/queue.js"></script>

  <!--
  To replace with our own stuff

  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  -->

</body>
</html>
